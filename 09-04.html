<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <button onclick="add()">추가</button>
    <script>
        // const obj = document.createElement('h1')
        // obj.textContent = 'Header'
        // // const text = document.createTextNode('Header');
        // // obj.appendChild(text);
        // document.body.appendChild(obj);

        // 추가 버튼 누를때마다 createElement 만들어내기
        function add() {
            const obj = document.createElement('h1')
            document.body.appendChild(obj); // 참조자료형이기 때문에 obj를 추가한후 속성 변경 가능

            obj.textContent = 'Header'

            // PDF 9.8
            obj.style.backgroundColor = 'lightgray';

            obj.style.display = 'inline-block';

            // document.body.appendChild(obj);

            // PDF 9.9
            // 추가된 Header를 클릭했을때 제거되게 만들기
            obj.onclick = () => {
                this.remove();
            }; // 동작안함!!!
            // obj.setAttribute("onclick", () => {});
        }
    </script>
</body>

</html>
