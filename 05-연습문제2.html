    <script>
        class Shape {
            constructor(width, height, color) {
                this.width = width;
                this.height = height;
                this.color = color;
            }
            draw() {
                console.log(`draw`);
            }
            getArea() {
                console.log(`getArea`)
            }
        }

        class Rectangle extends Shape {
            draw() {
                return `drawing ${this.color}`;
            }
            getArea() {
                return `getArea() => ${this.width * this.height}`;
            }
        }

        class Triangle extends Shape {
            draw() {
                return `draw() => ${this.color}`;
            }
            getArea() {
                return `getArea() => ${this.width * this.height * 0.5}`;
            }
        }

        const rec = new Rectangle(20, 20, 'blue');
        console.log(rec.draw());
        console.log(rec.getArea());
