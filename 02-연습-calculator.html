<body>
    <style>
        .wrapper {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 100px 100px 100px 100px;
        }

        div>div {
            background-color: rgb(207, 232, 220);
            border: 2px solid rgb(79, 185, 227);
            padding: 10px;
            border-radius: 5px;
        }

        #zero {
            grid-column: 1 / 4;
        }
    </style>

    <div class="wrapper">
        <div onclick="show(7)">7</div>
        <div onclick="show(8)">8</div>
        <div onclick="show(9)">9</div>
        <div onclick="show(4)">4</div>
        <div onclick="show(5)">5</div>
        <div onclick="show(6)">6</div>
        <div onclick="show(1)">1</div>
        <div onclick="show(2)">2</div>
        <div onclick="show(3)">3</div>
        <div id="zero" onclick="show(0)">0</div>
    </div>
    <h1></h1>
    <button onclick="back()">Back</button>

    <script>
        function show(n) {
            const h1 = document.querySelector('h1'); // 찾을때 항상 사용하는 규칙
            h1.innerHTML += n;
        }

        function back() {
            text = document.querySelector('h1').innerHTML;
            size = text.length - 1;
            text = text.substring(0, size);
            document.querySelector('h1').innerHTML = text;
        }
    </script>
</body>
