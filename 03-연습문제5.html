<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <button onclick="run(0)">가위</button>
    <button onclick="run(1)">바위</button>
    <button onclick="run(2)">보</button>
    <div>결과</div>

    <script>
        function run(player) {
            //             0       1      2
            const map = ['가위', '바위', '보'];
            // const player = 0;
            const com = parseInt(Math.random() * 3);
            console.log(`player: ${map[player]}, com: ${map[com]}`);
            let result = '';
            if ((player + 1) % 3 == com) {
                // com 승
                result = 'com 승';
            } else if (player == com) {
                // 비김
                result = '비김';
            } else {
                // player 승
                result = 'player 승';
            }

            console.log(`결과: ${result}`);
            const div = document.querySelector('div');
            div.innerHTML = `결과: ${result}`;
        }
    </script>
</body>

</html>
