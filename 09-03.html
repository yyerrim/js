<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
    <script>
        const h1 = (text) => `<h1>${text}</h1>`;
    </script>
    <script>

        //     document.body.innerHTML += h1('h1 태그 추가');

        // 크기 변경될때 이벤트 발생

            document.body.innerHTML += h1('h1 태그 추가');
        });
    </script>
</head>

<body>
    <h1>h1 태그</h1>
</body>

</html>
