<body>
    <script>
        // 23을 5로 나누었을 때의 몫과 나머지 구하기
        let a = 23;
        let b = 5;
        console.log(`몫 : ${parseInt(a / b)}, 나머지 : ${a % b}`);

        // 239초를 분과 초로 변환하기
        let sec = 239;
        let m = parseInt(sec / 60);
        let s = sec % 60;
        console.log(`${m}분 ${s}초`);

        // 페이지
        let page = 17;
        let last = page * 10;
        let start = last - 9;
        console.log(`시작 번호 : ${start}, 마지막 번호 : ${last}`);
    </script>
</body>
