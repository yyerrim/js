        let map;

        navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(lat, lng),
                level: 3
            };
            map = new kakao.maps.Map(container, options);

            // 현재 위치 마커
            const markerPosition = new kakao.maps.LatLng(lat, lng);
            const marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);

            // 주변 장소 마커
            createMarker();
        });
        // kakao developers - 문서 - 지도 - JavaScript 개발 가이드 - 시작하기
        // Sample - 오버레이 - 여러개 마커 표시하기
        function createMarker() { // date 라는 변수를 참조해서 위치와 제목을 넣어줘야함
            for (const d of data) { // of : index 필요없고 순수한 값만 뽑아낼때 사용
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: new kakao.maps.LatLng(d.lat, d.lng), // 마커를 표시할 위치
                    title: d.title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    // image: markerImage // 마커 이미지 : 기본값으로 사용하려면 안적으면됨
                });
            }
