        // 시계 만들기 (1초마다 00:00:00으로 나오게 하기)
        setInterval(run, 1000);
        let count = 0;
        function run() {
            const date = new Date();
            const h = date.getHours();

            let m = date.getMinutes();
            m = m < 10 ? '0' + m : m;

            let s = date.getSeconds();
            s = s < 10 ? '0' + s : s;

            const clock = document.querySelector('#clock');
            clock.innerHTML = `${h}:${m}:${s}`;
        }
