<body>
    <script>
        let count = 0;

        while (true) {

            count++;

            const selected = [];
            while (selected.length < 6) {
                const num = parseInt(Math.random() * 45) + 1;
                if (selected.indexOf(num) == -1) {
                    selected.push(num);
                }
            }
            // console.log(selected);

            // PDF 3.29
            selected.sort((a, b) => a - b);

            // PDF 3.30
            const lotto = [1, 8, 16, 24, 27, 30];
            if (lotto == selected.toString()) {
                console.log('맞히기 성공');
                break;
            }
        }
        console.log(`시도횟수 : ${count}`);
    </script>
</body>
