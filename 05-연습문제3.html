<!-- PDF 5.17 -->

<body>
    <script>
        const article = {
            num: 1,
            title: 'A',
            reply: [
                { num: 3, title: 'A-3' },
                { num: 2, title: 'A-2' },
                { num: 1, title: 'A-1' }
            ]
        };

        // for (const key in article) {
        //     console.log(article[key]);
        // }

        // PDF 자료랑 똑같이 출력하고 싶으면 reply 값이 나왔을때 반복문을 한번 더 돌려주면됨
        for (const key in article) {
            if (typeof article[key] == 'object') {
                for (const key2 in article[key]) {
                    console.log(article[key][key2]);
                }
            } else {
                console.log(article[key]);
            }
        }
    </script>
</body>
