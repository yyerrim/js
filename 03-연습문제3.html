<body>
    <script>
        let num = 12345;

        let num1 = num % 10; // 5
        let num2 = parseInt(num / 10) % 10; // 4
        let num3 = parseInt(num / 100) % 10; // 3
        let num4 = parseInt(num / 1000) % 10; // 2
        let num5 = parseInt(num / 10000) % 10; // 1
        console.log(num1 + num2 + num3 + num4 + num5);
    </script>
</body>
