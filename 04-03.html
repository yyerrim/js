<body>
    <script>
        const data = [
            { 'name': 'A', 'score': 77 },
            { 'name': 'B', 'score': 88 },
            { 'name': 'C', 'score': 66 },
            { 'name': 'D', 'score': 55 },
        ];

        function check(data) {
            const result = [];
            const person = {};
            data.forEach(value => {
                person['name'] = value.name;
                person['score'] = value.score;
                person['pass'] = value.score > 60 ? true : false;
                result.push(person);
            });
            return result;
        }

    </script>
</body>
