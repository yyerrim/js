<body>
    <script>
        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 90),
        ];

        let result = students.some((value, index, arr) => {
            return value.score < 50;
        })
        console.log(result);

        // // 강사님 풀이
        // const result = students.some((value) => {
        //     return value.score < 50;
        // })
        // console.log(result);
    </script>
</body>
