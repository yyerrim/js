<body>
    <script>
        const bingo = [1, 2, 3, 4, 5, 6];
        const 변경될위치 = parseInt(Math.random() * bingo.length);
        [bingo[0], bingo[변경될위치]] = [bingo[변경될위치], bingo[0]];
        console.log(bingo);

        let code = '<table>';
        for (let i = 0; i < bingo.length; i++) {
            if (i % 3 == 0) {
                code += '<tr>';
            }

            code += `<td onclick="run(${bingo[i]})">${bingo[i]}</td>`;

            if ((i + 1) % 3 == 0) {
                code += '</tr>';
            }
        }
        code += '</table>';

        const body = document.querySelector('body');
        body.innerHTML = code;

        // 완성된 빙고(테이블)의 각 셀을 클릭하면 해당 셀의 숫자를 alert()로 출력하기
        function run(num) {
            alert(num);
        }
    </script>
</body>
