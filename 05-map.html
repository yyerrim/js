<!-- 지도 띄워보기 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Kakao 지도 시작하기</title>
</head>

<body>
    <!-- 지도를 담을 영역 만들기 -->
    <div id="map" style="width:500px;height:400px;"></div>

    <!-- 실제 지도를 그리는 Javascript API를 불러오기 -->
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ef3904285da7bbb0487b4c68b7228c13"></script>

    <!-- 지도를 띄우는 코드 작성 -->
    <script>
        // 위도, 경도 알아내는 코드
        navigator.geolocation.getCurrentPosition((pos) => {
            // getCurrentPosition : 비동기로 동작
            // (non-blocking : 코드가 동작되고 있을때 아래에 있는 코드가 실행됨)
            // 아래에 있는 코드를 함수 안으로 넣어주면 순서대로 실행됨
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(lat, lng),
                level: 3
            };
            const map = new kakao.maps.Map(container, options);

            // 현재 위치에 마커(marker) 생성하기
            const markerPosition = new kakao.maps.LatLng(lat, lng);
            const marker = new kakao.maps.Marker({
                position: markerPosition
            });
            marker.setMap(map);

            // 다른 위치에 마커 생성하기
            const mp = new kakao.maps.LatLng(lat - 0.01, lng);
            const m = new kakao.maps.Marker({
                position: mp
            });
            m.setMap(map);
        });
    </script>
</body>

</html>
