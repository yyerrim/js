<body>
    <script>
        const fetchNumber =
            new Promise((resolve, reject) => {
                setTimeout(() => resolve(1), 1000);
                // 일부러 시간차를 주고 싶어서 settimeout 설정하는거임 (원래 하는거 아님)
            })

        fetchNumber
            // 코드 유지보수가 쉬움
            .then(num => num * 2)
            .then(num => num * 3)
            .then(num => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => resolve(num - 1));
                })
            })
            .then(num => console.log(num));
    </script>
</body>

<!-- 주말에 심심해죽을거같을때 콜백으로 한번 바꿔보기 - promise가 쉽다는걸 알게될거임 -->
